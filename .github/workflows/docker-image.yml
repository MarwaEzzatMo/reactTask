name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
           docker build --file docker-publish-1. -t marwaezzat/jenkins_train:v1.10
           docker login -u ${{DOCKER_USER_NAME}} -p ${{DOCKER_PASSWORD}}
           docker push marwaezzat/jenkins_train:v1.10
