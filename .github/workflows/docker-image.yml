name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
            docker build . -t 804762321388.dkr.ecr.us-east-1.amazonaws.com/react-task:test-v1
            docker login -u ${{ secrets.AWS_ACCESS_KEY_ID}}  ${{secrets.AWS_SECRET_ACCESS_KEY}}
            docker push 804762321388.dkr.ecr.us-east-1.amazonaws.com/react-task:test-v1
